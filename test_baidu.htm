<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <title>测试baidu</title>

    <style type="text/css">
        #detect_baidu {
            float: left;
            width: 25%;
        }
        
        #page_baidu {
            margin-left: 25%;
        }
        
        #frame_baidu {
            width: 100%;
            border: 1px solid;
        }
    </style>

    <script type="text/javascript">
        function getDocument(iframe) {
            var Doc;
            try {
                Doc = iframe.contentWindow.document;
            } catch (ex) {}

            if (!Doc) {
                Doc = iframe.contentDocument;
            }

            return Doc;

        }

        function onName() {
            //var name = doc.frames[1].document.getElementByClass("user-name").value;
            //document.getElementById("user-name").innerText = document.body.innerText;
            var f = document.getElementById("frame_baidu");
            //var ss = document.getElementById("frame_baidu").contentWindow.document;
            var ss = getDocument(f);//.Document;
            //f.document.writeln("This is a test");
            //ss = f.document;
            //ss = document.frames['frame_baidu'].document;
            //var subDoc = document.getElementById("frame_baidu").document;
            document.getElementById("user-name").innerText = ss.getElementByClass("user-name").innerText;
            //document.getElementById("user-name").innerText = subDoc.body.innerText;
            //document.getElementById("user-name").innerText = ss.body.innerText;
            document.getElementById("user-name").innerText = f.tagName;
        }
    </script>

</head>

<body>
    <div id="detect_baidu">
        <input type="button" value="用户名" onclick="onName()" />
        <div>
            <pre id="user-name">空白</pre>
        </div>
    </div>
    <div id="page_baidu">
        <iframe id="frame_baidu" name="frame_baidu" src="./test.htm" />
    </div>
</body>

</html>
