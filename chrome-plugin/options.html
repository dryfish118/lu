<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>抢单配置</title>
    <script src="jquery-3.2.0.min.js"></script>
</head>

<body>
    <div>用户:<input type="text" id="username" /> </div>
    <div>密码:<input type="password" id="userpass" /> </div>
    <div>最小投资金额:<input type="number" id="minmoney" value="5000" /></div>
    <div>查询金额梯度:<input type="number" id="stepmoney" value="500" /></div>
    <div>最小收益差：<input type="number" id="minrate" value="0.02" /></div>
    <div>
        <input type="submit" id="submit" />
        <input type="reset" id="reset" />
    </div>
    <script src="options.js"></script>
</body>

</html>
